<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World From Title Tag!</title>
    <meta property="og:title" content="Hello World From Generic Open Graph Title!"/>
    <meta name="twitter:title" content="Hello World From Twitter Title!"/>
    <meta name="description" content="this is a descriptio from meta:name"/>
    <meta property="og:description" content="this is a description from og:desc"/>
    <meta name="twitter:description" content="this is a description from twitter:desc"/>
    <meta property="og:image" content="https://samplesite/image_og.png"/>
    <meta property="og:image:alt" content="Alt image text for og:image:alt"/>
    <meta name="twitter:image" content="https://samplesite/image_og_twitter.png"/>
    <meta name="twitter:image:alt" content="Alt image text for twitter:image:alt"/>
  </head>
</html>
